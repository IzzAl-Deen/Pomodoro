<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
<script defer src="main.js"></script></head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1><br>
    <h2 id="status"></h2>
    <div id="timer">25:00</div>
    <div class="controls">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
      <button id="switch">Switch</button>
    </div>
    <div class="settings">
      <label for="work-duration">Work Duration:</label>
      <input type="number" id="work-duration" value="25" min="1" /><br><br>
      <label for="break-duration">Break Duration:</label>
      <input type="number" id="break-duration" value="5" min="1" /><br>
    </div>
  </div>
</body>
</html>
